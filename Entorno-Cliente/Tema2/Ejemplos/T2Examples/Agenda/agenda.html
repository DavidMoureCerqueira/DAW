<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda.css">
    <title>Document</title>
</head>
<body>
    <!-- Parte superior donde se introduce la fecha y el nombre del evento es un grid que a partir de x tamaño se convierte en una col -->
     <div class="formularioGlobal">
        <h1>Agenda de Eventos</h1>
        <form action="">
            <fieldset class="añadirEvento">
                <h2 >Añadir nuevo evento</h2>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
                <label for="nombre">Nombre del Evento:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ex:Reunión del Betis">
                <button onclick="crearEvento()">Guardar Evento</button>
            </fieldset>
            <br>
            <fieldset class="historialEventos">
                <h2>Próximos Eventos</h2>
                <div class="botones">

                    <button type="button">Próxima Semana</button>
                    <button type="button">Próximo mes</button>
                    <button type="button">Próximo año</button>
                    <button type="button">Todos</button>
                </div>
                <ul class="listaEventos">
                    <li>Evento 1</li>
                    <li>Evento 2</li>
                </ul>


            </fieldset>
        </form>
     </div>
</body>
</html>
