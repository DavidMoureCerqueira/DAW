<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xestor de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="contedor-principal">
        <h1>A miña lista de tarefas</h1>

        <div class="formulario-tarefa">
            <input type="text" id="entrada-tarefa" placeholder="Engadir nova tarefa...">
            <button type="button" onclick="engadirTarefa()">Engadir</button>
        </div>

        <ul id="lista-tarefas">
            <li class="elemento-tarefa ">
                <span>1</span>
                <div class="contedor-btns">
                    <button class="btn-completar" onclick="completarTarefa(0)">✔</button>
                    <button class="btn-eliminar" onclick="eliminarTarefa(0)">✖</button>
                </div>
            </li>
            <li class="elemento-tarefa completada">
                <span>2</span>
                <div class="contedor-btns">
                    <button class="btn-completar" onclick="completarTarefa(1)">✔</button>
                    <button class="btn-eliminar" onclick="eliminarTarefa(1)">✖</button>
                </div>
            </li>
            <li class="elemento-tarefa ">
                <span>3</span>
                <div class="contedor-btns">
                    <button class="btn-completar" onclick="completarTarefa(2)">✔</button>
                    <button class="btn-eliminar" onclick="eliminarTarefa(2)">✖</button>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
