<body>
    <form action="MiPaginaDeCumpleaños" method="post">

    <legend>Identificación. ¿Quién eres?</legend>
    <fieldset>
        <label for="email">Email</label>
        <input id=email  type="email" placeholder="user@example.com" minlength="6"
        pattern="(?=.[a-z])(?=.[A-Z])(?=-[0-9])\S{*,}"> 
        <br/>
        <br/>

        <input id="password" type="password" value="password"
    </fieldset>


</form>
