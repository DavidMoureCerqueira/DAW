<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="T1Ex04.css">
    <title>T1Ex03</title>
</head>
<body>
    <form action="MiPaginaDeCumpleaños" method="post">

    <H1>Identificación. ¿Quién eres?</H1>
    <fieldset>
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre completo</-label>
        <br>
        <input id="nombre" name="Nombre" type="text" placeholder="Paco Martinez Garrido">
        <br>
        <br>
        <!-- Campo para el email formateado por email -->
        <label for="email">Email</label>
        <br>
        <input 
        id=email
        name="email"
        type="email"
        placeholder="user@example.com"
        >
        <br/>
        <br/>
        
        <label for="password">Contraseña</label>
        <br>
        <input id="password" name="password" type="password" value="password"
        pattern="^.{6,}$" required> 
        <br>
        <br>
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <br>
        <input type="date" name="FechaNacimiento" id="fechaNacimiento" required>
        <br>
        <br>
        <legend>Genero</legend>
        <fieldset>
            
            <input id="GenHombre" type="radio" name="genero" id="genero" value="Hombre" required>
            <label for="GenHombre">Hombre</label>
            <input id="GenMujer" type="radio" name="genero" id="genero" value="Mujer" required >
            <label for="GenMujer">Mujer</label>
            <input id="GenHelicoptero" type="radio" name="genero" id="genero" value="HelicopteroApache" required/> 
            <label for="GenHelicoptero">Helicoptero apache</label>
            
        </fieldset>
        <br>
        <br>
        <legend>Que lenguaje/s de programación es tu favorito</legend>

        <fieldset>

            <input  type="checkbox" name="Java" id="Java">
            <label for="Java">Java</label>
            <br>
            <input  type="checkbox" name="Python" id="Python">
            <label for="Python">Python</label>
            <br>
            <input  type="checkbox" name="JavaScript" id="JavaScript">
            <label for="JavaScript">JavaScript</label>
            <br>
            <input  type="checkbox" name="PHP" id="PHP">
            <label for="PHP">PHP</label>
        </fieldset>
        <br>
        <br>

        <label for="Pais">Cual es tu pais de nacimiento.</label>
        <br>
        <select name="Pais" id="Pais" required>

            <option value="disabled"></option>
            <option value="Venezuela">Venezuela</option>
            <option value="España">España</option>
            <option value="Korea">Korea</option>
            <option value="Japon">Japon</option>
            <option value="Francia">Francia</option>

        </select>
        <br>
        <br>

            
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>

        <br>
        <br>
    </fieldset>


</form>
</body>
</html>
